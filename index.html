<!DOCTYPE html>
<html>
  <head>
    <title>Realidade Aumentada com Vídeo - Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <!-- Assets para definir o vídeo -->
      <a-assets>
        <video id="meuVideo" 
               src="seu-video.mp4" 
               preload="auto" 
               loop="true" 
               muted="true"
               playsinline
               webkit-playsinline
               autoplay="false">
        </video>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Usando a-video em vez de a-image -->
        <a-video src="#meuVideo" 
                 width="4" 
                 height="3" 
                 position="0 0.5 0" 
                 rotation="-90 0 0">
        </a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Script para controlar a reprodução do vídeo
      const marker = document.querySelector('a-marker');
      const video = document.querySelector('#meuVideo');

      // Quando o marcador é detectado, reproduz o vídeo
      marker.addEventListener('markerFound', () => {
        console.log('Marcador detectado - reproduzindo vídeo');
        video.play();
      });

      // Quando o marcador é perdido, pausa o vídeo
      marker.addEventListener('markerLost', () => {
        console.log('Marcador perdido - pausando vídeo');
        video.pause();
      });
    </script>
  </body>
</html>
